<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bandcamp Sales Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Upload Bandcamp Sales Data</h1>
    <form action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select CSV file:</label>
        <input type="file" name="file" id="file" accept=".csv" required><br><br>
        
        <label for="period">What period does this file contain (e.g., 2022 Q1-Q2)?</label>
        <input type="text" name="period" id="period" required><br><br>
        
        <label for="label_percentage">Label percentage:</label>
        <input type="number" name="label_percentage" id="label_percentage" min="0" max="100" required><br><br>
        
        <input type="checkbox" name="generate_pdfs" id="generate_pdfs">
        <label for="generate_pdfs">Do you want to generate a pdf per artist? (this will take a while)</label><br><br>
        
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
